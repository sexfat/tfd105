<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style> 
        body {
            background-color: rgb(63, 63, 63);

        }
        .box
        {
         width: 100px;
         height: 100px;
         background-color: rgb(123, 255, 0);
              
        }
        .text {
     font-size:  30px;
  color: #fff
        }
    
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
    <div class="text" style="text-align: center;">  gsap plugin</div>
    <script>
        gsap.to('.box' , {
           x: 200,
           y: 300,
           duration: 5,
           rotation : 360,
           scale : 2,
           backgroundColor: 'red',
           ease: "elastic.out(1, 0.3)"

        })

        gsap.fromTo('.text' , {
             y: 0,
             opacity : 0,
             delay : 3,
             scale : 1

        } , {
            duration: 3,
              y: 100,
              opacity:1, 
              scale : 3,
              ease: "elastic.out(1, 0.3)"


        })


    </script>
    
</body>
</html>
